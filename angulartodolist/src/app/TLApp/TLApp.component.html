<div class='TDL container my-auto' style="margin-left: 7%;">
  <div class="row justify-content-center">
    <div class="col-4">
      <br>
      <h3 class="display-10 text-center" style="font-family: 'Montserrat', sans-serif !important;">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
      To Do List</h3>
      <br>
      <input type='text' id='taskinput' [(ngModel)]='addedTaskname'
      (click)="onClearInputBar()" (keydown.enter)="onAddTask()"
      placeholder="Enter a task to add"
      class="form-control">
      <br>
      <div class="container">
        <div class="row text-center">
          <div class="col">
            <button class="btn btn-lg btn-outline-primary btn-padding-custom btn-margin-custom" (click)="onAddTask()">
              <span style="font-size:smaller;">
                Add Task
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
              </span> </button>
          </div>
          <div class="col">
            <button class="btn btn-lg btn-outline-warning btn-padding-custom" (click)="onClearText()">
              <span style="font-size:smaller;">
                Clear
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                </svg>
              </span> </button>
          </div>
          <div class="col">
            <button class="btn btn-lg btn-outline-danger btn-padding-custom"(click)="onClearAll()">
              <span style="font-size:smaller;">
                Clear All
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
               </span> </button>
          </div>
        </div>
      </div>
      <br>
      <br>
      <ul class="m-1">
        <li *ngFor="let task_dict of taskList">
          <div class="card text-left custom-card">
            <div class="card-body">
              <div class="form-check" >
                <div class="row" style="padding-left: 50px;">
                  <div class="col-10">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="onAlterCheck(task_dict.id)">
                    <label class="form-check-label" for="flexCheckDefault">
                    <p class="taskText" [ngClass]="task_dict.checked==true?'checked':'not_checked'"> {{task_dict.name}}</p>
                    </label>
                  </div>
                  <div class="col-2">
                    <button class="btn btn-danger" (click)="onRemoveTask(task_dict.id)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg>
                    </button>
                  </div>
                  <br>
                  <br>
                </div>
              </div>
            </div>
          </div>

          <!-- <input type="checkbox" (click)="onAlterCheck(task_dict.id)" >
          {{task_dict.name}}
          <button class="btn btn-danger" (click)="onRemoveTask(task_dict.id)"> remove </button>
          <br>
          <br> -->
        </li>
      </ul>
    </div>
  </div>
</div>
